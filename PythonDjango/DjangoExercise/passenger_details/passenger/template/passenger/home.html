<html>
    <style>
        table {
          border: 2px solid blue;
          border-collapse: collapse;
        }
        th, td, tr {
            border: 1px dashed black;
          }
    </style>
<body>
    <h1>Passenger List</h1>
    <table>
        <tr style="background-color: lightgray;">
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Reward Points</th></tr>
        {% for passenger in passengers.all %}
        <tr>
            <td>
                <a href="{% url 'detail' passenger.id %}">
                {{passenger.id}}
                </a>
            </td>
            <td>
                {{passenger.first_name}}
            </td>
            <td>
                {{passenger.last_name}}
            </td>
            <td>
                {{passenger.email}}
            </td>
            <td>
                {{passenger.reward_points}}
            </td>
        </tr>
 
        {% endfor %}
    </table>
</body>
 
 
</html>
