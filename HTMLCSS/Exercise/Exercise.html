    <form action="#">

        <div id="body-signup" style="height: auto;">
            <div id="left-section-signup" style="float: left;width: 45%;">
                <h2>Membership Application</h2>
                <p>To apply for membership please complete all questions</p>
                <label for="firstname">First Name</label><br>
                <input type="text" name="firstname" id="firstname" onkeypress="return blockSpecialChar(event)"><br>
                <label for="lastname">Last Name</label><br>
                <input type="text" name="lastname" id="lastname" onkeypress="return blockSpecialChar(event)"><br>
                <label for="email">email</label><br>

                <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
            </div>
            <div id="middle-section-signup" style="border-left: 6px solid rgb(148, 148, 148);height: 100px;float:left; 
        width:1%;"></div>
            <div id="right-section-signup">
                <!-- <form action="#"> -->
                <table>
                    <tr>
                        <label for="homenumber">Home Number</label><br>
                    </tr>
                    <tr valign="top">
                        <td style="padding: 10px;">
                            <input type="text" name="homenumberarea" id="signup-home-number-area"
                                onkeypress="return numberonly(event)">
                        </td>
                        <td style="padding: 10px; width: 10px;">
                            <hr>
                        </td>
                        <td style="padding: 10px;">
                            <input type="tel" name="homenumber" id="signup-home-number"
                                onkeypress="return numberonly(event)" required>
                        </td>
                        <td style="padding: 10px;" onchange="previewimage()">
                            <img id="uploadedImage" src="Images\Picture2.png">
                            <input type="file" name="file" id="file" value>
                        </td>
                    </tr>
                    <tr style="height: 10px;"></tr>
                    <tr>
                        <td>
                            <label for="cellnumber" style="font-family: Arial, Helvetica, sans-serif;">Cellular
                                Number</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;">
                            <input type="text" name="cellnumberarea" id="signup-cell-number-area"
                                onkeypress="return numberonly(event)" required>
                        </td>
                        <td style="padding: 10px; width: 10px;">
                            <hr>
                        </td>
                        <td style="padding: 10px;">
                            <input type="tel" name="cellnumber" id="signup-cell-number"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" onkeypress="return numberonly(event)" required>
                        </td>
                        <td style="padding: 10px;">
                        </td>
                    </tr>
                    <tr style="height: 10px;"></tr>
                    <tr>
                        <td>
                            <label for="worknumber">Work Number</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;">
                            <input type="text" name="worknumberarea" id="signup-work-number-area"
                                onkeypress="return numberonly(event)">
                        </td>
                        <td style="padding: 10px; width: 10px;">
                            <hr>
                        </td>
                        <td style="padding: 10px;">
                            <input type="tel" name="worknumber" id="signup-work-number"
                                onkeypress="return numberonly(event)" required>
                        </td>
                        <td style="padding: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;width: 10px;">
                        </td>
                        <td style="padding: 10px; width: 10px;">
                        </td>
                        <td style="padding: 10px;width: 10px;">
                        </td>
                        <td style="padding: 10px;height: 50px;">
                            <input type="submit" value="Save" style="width: 100%;height: 100%;">
                        </td>
                    </tr>
                </table>
                <label for="birthdate">Date of Birth</label>
                <input type="date" name="birthdate" id="birth-date" onchange="validatedate()" required>
                <label for="birthdate">Password</label>
                <input type="password" name="signuppassword" id="signup-password" required>
                <p>To apply for membership please complete all questions</p>
            </div>
    </form>
