<!DOCTYPE html>
<html lang="en" xmlns:th=""http://www.thymeleaf.org:>
	<head>
		<meta charset="UTF-8">
		<title>Landon Hotels | Staff</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Employee Number</th>
				<th>Staff Last Name</th>
				<th>Staff First Name></th>
				<th>Position</th>	
			</tr>
			<tr th:each="staff:${staff}">
				<td th:text="${staff.employeeId}">Employee Number</td>
				<td th:text="${staff.lastName}">Last Name</td>
				<td th:text="${staff.firstName}">First Name</td>
				<td th:text="${staff.position}">Position</td>
			</tr>
		</table>
	</body>
</html>6
