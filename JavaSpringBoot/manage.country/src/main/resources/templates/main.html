<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Country Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script type="text/javascript" src="/code.jquery.com_jquery-3.7.0.min.js"></script>
	<script type="text/javascript" src="/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/main.js"></script>
</head>

<body>

    <div class="container my-2">
        <h1>Dashboard</h1>

<!--         <a th:href="@{/showNewCountryForm}" class="btn btn-primary btn-sm mb-3"> Add Country </a> -->
		<button type="button" class="btn btn-primary btn-sm mb-3" data-toggle="modal" data-target="#addCountryModal">Add </button>
		<button type="button" class="btn btn-primary btn-sm mb-3" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Country</button>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Country Name</th>
                    <th>Country Description</th>
                    <th>Country Code</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="country : ${listCountries}">
                    <td th:text="${country.name}"></td>
                    <td th:text="${country.description}"></td>
                    <td th:text="${country.code}"></td>
                </tr>
            </tbody>
        </table>
		<div class="modal fade" id="addCountryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	       <form action="#" th:action="@{/add}" th:object="${country}" method="POST">
			<input type="text" name="name"
				placeholder="Name" class="form-control mb-4 col-4">
				
				<input type="text" name=description""
				placeholder="Description" class="form-control mb-4 col-4">
				
				<input type="text" name="code"
				placeholder="Code" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		</div>
    </div>
</body>

</html>
